---

# 1.1.1.3 Ensure mounting of jffs2 filesystems is disabled

- name: "1.1.1.3 -> Ensure mounting of jffs2 filesystems is disabled"
  lineinfile:
      dest: /etc/modprobe.d/CIS.conf
      regexp: "^(#)?install jffs2(\\s|$)"
      line: "install jffs2 /bin/true"
      state: present
      create: true
  tags:
      - level1
      - scored
      - jffs2
      - filesystems
      - control_5.1
      - rule_1.1.1.3
      - section_1.1